<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Studyos â€” Personal Study OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <style>
      :root {
        /* Fonts */
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        --font-serif: 'Lora', serif;
        --font-mono: 'Fira Code', monospace;
        
        /* Base Colors - Defaults (Overridden by JS) */
        --bg: #050505;
        --bg-offset: #111111;
        --text: #EAEAEA;
        --text-dim: #888888;
        --border-color: rgba(255, 255, 255, 0.1);

        /* Accent Gradients */
        --grad-1: #8E2DE2;
        --grad-2: #4A00E0;
        --grad-3: #F2C94C;
        --grad-4: #F2994A;
        --grad-5: #00F260;
        --grad-6: #0575E6;

        /* Appearance defaults */
        --glass-opacity: 30%;
        --glass-blur: 20px;
        --border-radius: 32px; /* Curved Squares (Squircles) */

        /* Parallax Background Vars */
        --bg-gradient-start-ambient: #0D0512;
        --bg-gradient-end-ambient: #080D14;
      }
      
      html, body {
        height: 100%;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
      }

      body {
        font-family: var(--font-sans);
        color: var(--text);
        background-color: var(--bg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease, font-size 0.3s ease;
      }
      
      /* Utility: No Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Liquid Animated Background */
      @keyframes liquid-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .liquid-background {
        position: fixed;
        inset: 0;
        z-index: -10;
        /* Use dynamic vars with fallback */
        background: linear-gradient(125deg, var(--bg), var(--bg-offset), var(--bg), var(--bg-offset));
        background-size: 400% 400%;
        animation: liquid-gradient 30s ease infinite;
        transition: background 0.5s ease;
      }

      /* Floating Blobs */
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(30px, -40px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
      .floating-blob {
        position: fixed;
        z-index: -5;
        border-radius: 50%;
        filter: blur(80px);
        will-change: transform;
        animation: float 40s ease-in-out infinite;
        transition: background 0.5s ease;
      }
      .blob-1 {
        width: 400px; height: 400px;
        top: 10%; left: 10%;
        background: color-mix(in srgb, var(--grad-1), transparent 85%);
        animation-duration: 45s;
      }
      .blob-2 {
        width: 300px; height: 300px;
        bottom: 10%; right: 10%;
        background: color-mix(in srgb, var(--grad-2), transparent 85%);
        animation-duration: 35s;
        animation-delay: -10s;
      }

      /* Main Layout Structure */
      #root {
        padding: 0.5rem;
        max-width: 1280px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      @media (min-width: 768px) {
        #root { padding: 2rem; }
      }
      @media (min-width: 1024px) {
        #root { padding: 3rem; }
      }

      /* Glassy Neon Panels + Soft Neumorphism */
      .glass-panel {
        background: color-mix(in srgb, var(--bg-offset), transparent var(--glass-opacity));
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: 
          inset 1px 1px 1px rgba(255, 255, 255, 0.05),
          6px 6px 20px rgba(0,0,0,0.2),
          -6px -6px 20px rgba(255,255,255,0.02);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      /* Adjust shadow for light mode */
      [data-theme="light"] .glass-panel {
         box-shadow: 
          inset 1px 1px 1px rgba(255, 255, 255, 0.4),
          6px 6px 20px rgba(0,0,0,0.05),
          -6px -6px 20px rgba(255,255,255,0.5);
      }

      .glass-panel-interactive:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow:
          inset 1px 1px 1px rgba(255, 255, 255, 0.05),
          10px 10px 30px rgba(0,0,0,0.3),
          -10px -10px 30px rgba(255,255,255,0.02),
          0 0 40px color-mix(in srgb, var(--grad-1), transparent 80%);
        border-color: color-mix(in srgb, var(--grad-1), transparent 70%);
      }
      
      /* Typography - Luxury Japanese Modern */
      h1, h2, h3, h4, h5 {
        font-weight: 600;
        color: var(--text);
        letter-spacing: -0.02em;
      }

      /* Form Elements */
      .glass-input, .glass-textarea, .glass-select {
        background: transparent;
        border: none;
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 0.25rem;
        color: var(--text);
        transition: border-color 0.3s ease;
        width: 100%;
      }
      .glass-input:focus, .glass-textarea:focus, .glass-select:focus {
        outline: none;
        border-image: linear-gradient(to right, var(--grad-1), var(--grad-5)) 1;
      }
      .glass-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1em;
        padding-right: 2rem;
      }
      .glass-select option {
        background-color: var(--bg-offset);
        color: var(--text);
      }
      
      /* Buttons */
      .gradient-button {
        background-image: linear-gradient(to right, var(--grad-5), var(--grad-6));
        border: none;
        color: white; /* Keep white for contrast on strong gradient */
        font-weight: 600;
        border-radius: 9999px;
        padding: 0.75rem 1.5rem;
        box-shadow: 0 4px 15px color-mix(in srgb, var(--grad-6), transparent 70%);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .gradient-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px color-mix(in srgb, var(--grad-6), transparent 60%);
      }
      
      .glass-button {
        background: color-mix(in srgb, var(--text), transparent 95%);
        border: 1px solid var(--border-color);
        color: var(--text-dim);
        border-radius: 9999px;
        padding: 0.6rem 1.25rem;
        transition: all 0.3s ease;
      }
      .glass-button:hover {
        background: color-mix(in srgb, var(--text), transparent 90%);
        color: var(--text);
        border-color: var(--border-color);
      }
      
      .outline-button {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-dim);
        border-radius: 9999px;
        padding: 0.6rem 1.25rem;
        transition: all 0.3s ease;
      }
      .outline-button:hover {
        background: color-mix(in srgb, var(--text), transparent 90%);
        color: var(--text);
        border-color: var(--border-color);
      }

      /* Sticker Style Buttons */
      .sticker-button {
        background: var(--text);
        color: var(--bg);
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 12px;
        border: 2px solid var(--bg);
        box-shadow: 4px 4px 0 var(--bg-offset);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform: rotate(-2deg);
      }
      .sticker-button:hover {
        transform: rotate(2deg) translateY(-3px);
        box-shadow: 6px 6px 0 var(--bg-offset);
      }
      .sticker-button:active {
        transform: rotate(0deg) translateY(2px);
        box-shadow: 2px 2px 0 var(--bg-offset);
      }
      
      /* Modals */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        animation: fadeIn 0.3s ease-out;
      }
      .modal-content {
        animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        border-radius: var(--border-radius);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile feel */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: color-mix(in srgb, var(--text), transparent 60%);
      }
      
      /* Animation for View Transitions */
       @keyframes view-fade-in {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .view-container {
        animation: view-fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Windowing Controls */
       .card-controls {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .glass-panel:hover .card-controls, .glass-panel:active .card-controls {
        opacity: 1;
      }
      .card-control-btn {
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 99px;
        background: color-mix(in srgb, var(--text), transparent 90%);
        color: var(--text-dim);
        border: 1px solid transparent;
      }
      .card-control-btn:hover {
        background: color-mix(in srgb, var(--text), transparent 80%);
        color: var(--text);
        border-color: var(--border-color);
      }
      .maximized-overlay {
        position: fixed;
        inset: 0.5rem;
        z-index: 50;
        animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .maximized-overlay .glass-panel {
        width: 100%;
        height: 100%;
        padding: 1rem;
      }
      @media (min-width: 768px) {
        .maximized-overlay { inset: 2rem; }
        .maximized-overlay .glass-panel { padding: 2rem; }
      }

      /* ClockCalendar.tsx */
      .hologram-container {
        --theme-accent: var(--grad-1);
      }
      .hologram-container.theme-morning { --theme-accent: #F2C94C; }
      .hologram-container.theme-day { --theme-accent: #0575E6; }
      .hologram-container.theme-evening { --theme-accent: #F2994A; }
      .hologram-container.theme-night { --theme-accent: #8E2DE2; }

      .hologram-clock {
        position: relative;
        width: 160px; height: 160px;
        display: flex; align-items: center; justify-content: center;
      }
      .progress-ring-track {
        stroke-width: 2; stroke: var(--theme-accent); opacity: 0.1;
      }
      .progress-ring-progress {
        stroke-width: 2; stroke: var(--theme-accent); filter: url(#neon-glow);
        transform-origin: center; transform: rotate(-90deg);
        transition: stroke-dashoffset 1s linear;
      }
      .hologram-content {
        position: absolute; text-align: center;
      }
      @keyframes time-glow {
        0%, 100% { text-shadow: 0 0 5px var(--theme-accent), 0 0 10px var(--theme-accent); }
        50% { text-shadow: 0 0 10px var(--theme-accent), 0 0 20px var(--theme-accent); }
      }
      .clock-time-glow {
        font-size: 2.5rem; font-weight: 700; color: var(--text);
        font-family: var(--font-mono);
        animation: time-glow 3s infinite ease-in-out;
      }
      .clock-ampm {
        display: block; font-size: 0.9rem; color: var(--text-dim);
      }
      @keyframes scanline {
        0% { top: -10%; } 100% { top: 110%; }
      }
      .hologram-scanline {
        position: absolute; width: 100%; height: 2px;
        background: var(--theme-accent); opacity: 0.1;
        animation: scanline 4s linear infinite;
      }
      .calendar-grid-container {
        perspective: 1000px;
      }
      .calendar-grid {
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      }
      .exiting-next { transform: translateX(-100%) rotateY(45deg); opacity: 0; }
      .entering-next { transform: translateX(100%) rotateY(-45deg); opacity: 0; }
      .exiting-prev { transform: translateX(100%) rotateY(-45deg); opacity: 0; }
      .entering-prev { transform: translateX(-100%) rotateY(45deg); opacity: 0; }
      .is-today-glow {
        box-shadow: 0 0 10px var(--theme-accent);
      }
      .calendar-day-flipper { transition: transform 0.6s; transform-style: preserve-3d; }
      .calendar-day-flipper.flipping .calendar-day-inner { transform: rotateY(180deg); }
      .calendar-day-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
      .calendar-day-front, .calendar-day-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; }
      .calendar-day-back { transform: rotateY(180deg); background-color: var(--theme-accent); color: white; }

      
      /* TasksWidget.tsx */
      .kanban-column-over { background: color-mix(in srgb, var(--grad-1), transparent 90%); }
      .kanban-task-dragging { opacity: 0.5; transform: rotate(3deg); }

      /* ClassesWidget.tsx */
      .modern-timetable-header, .modern-timetable-row {
        display: grid; grid-template-columns: 1fr 1fr 2fr 1fr;
        gap: 1rem; padding: 0.5rem;
      }
      .modern-timetable-header { font-weight: bold; border-bottom: 1px solid var(--border-color); }
      .modern-timetable-row { border-bottom: 1px solid var(--border-color); }

      /* StudyProgress.tsx */
      .modern-attendance-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 1rem; }
      .modern-attendance-card { background: color-mix(in srgb, var(--bg-offset), transparent 50%); padding: 1rem; border-radius: 12px; text-align: center; }
      .modern-attendance-circle-bg { stroke: var(--border-color); fill: none; }
      .modern-attendance-circle-progress { stroke: var(--grad-1); fill: none; stroke-linecap: round; transition: stroke-dashoffset 0.5s ease; }

      /* QuickNote.tsx */
      .modern-announcement-item { background: color-mix(in srgb, var(--bg-offset), transparent 50%); padding: 0.75rem 1rem; border-radius: 8px; }

      /* MusicPlayer.tsx */
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .spinning { animation: spin 3s linear infinite; }
      .vinyl-record {
        background: radial-gradient(circle, #333 20%, #111 21%, #111 60%, #222 61%, #111 62%, #111 100%);
        border-radius: 50%; box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
      .material-press { transition: transform 0.1s ease, box-shadow 0.1s ease; }
      .material-press:active { transform: scale(0.95); box-shadow: none; }
      .glowing-progress-bar { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: var(--border-color); border-radius: 2px; outline: none; }
      .glowing-progress-bar::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 14px; height: 14px; background: var(--grad-1); border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px var(--grad-1); transition: box-shadow 0.2s ease; }
      .glowing-progress-bar:hover::-webkit-slider-thumb { box-shadow: 0 0 15px var(--grad-1); }
      .glowing-progress-bar.pulsing::-webkit-slider-thumb { animation: pulse-glow 1.5s infinite ease-in-out; }
      @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 8px var(--grad-1); } 50% { box-shadow: 0 0 16px var(--grad-1); } }
      .playlist-item-lift { transition: transform 0.2s ease-out, background-color 0.2s ease-out; }
      .playlist-item-lift:hover { transform: translateY(-3px); background-color: color-mix(in srgb, var(--bg-offset), transparent 50%); }

      /* HabitStreak.tsx */
      .habit-orb {
        width: 100%; height: 100%; border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff, #bbb);
        box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2);
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(20deg) rotateY(-20deg);
      }
      .habit-orb.cracked {
         background: radial-gradient(circle at 30% 30%, #999, #666);
      }
      .habit-orb-glow {
        position: absolute; inset: 0; border-radius: 50%;
        background: radial-gradient(circle at 50% 50%, transparent 50%, var(--grad-1) 100%);
        opacity: 0.5; filter: blur(5px);
      }
      .habit-orb-text {
        position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
        transform: translateZ(20px);
      }

      /* FocusView.tsx */
      @keyframes pulsate {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.95; }
      }
      .pulsate { animation: pulsate 2s infinite ease-in-out; }

      @keyframes zen-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zen-fade-out { from { opacity: 1; } to { opacity: 0; } }
      
      /* Updated Focus Mode Styling */
      .zen-chamber-overlay {
        position: fixed; 
        inset: 0; 
        z-index: 200;
        background: color-mix(in srgb, var(--bg), transparent 20%); /* Semi-transparent background */
        backdrop-filter: blur(20px); /* Heavy blur for content behind */
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem; /* Appropriate padding for small screens */
        animation: zen-fade-in 0.5s ease-out forwards;
        overflow: hidden;
      }
      
      .zen-chamber-overlay.exiting {
        animation: zen-fade-out 0.5s ease-out forwards;
      }

      .zen-content-wrapper {
        position: relative; 
        z-index: 210; 
        width: 100%;
        max-width: 800px;
        padding: 3rem;
        background: color-mix(in srgb, var(--bg-offset), transparent 80%);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 32px;
        backdrop-filter: blur(40px) brightness(120%); /* Glassmorphism inner blur */
        -webkit-backdrop-filter: blur(40px) brightness(120%);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .zen-particle-container { position: absolute; inset: 0; z-index: 205; overflow: hidden; pointer-events: none; }
      @keyframes move-particle {
        from { transform: translateY(105vh) rotate(0deg); }
        to { transform: translateY(-5vh) rotate(360deg); }
      }
      .zen-particle {
        position: absolute; bottom: 0; background: color-mix(in srgb, var(--text), transparent 80%);
        border-radius: 50%; will-change: transform;
        animation: move-particle linear infinite;
      }

      /* AdvancedColorPicker.tsx */
      .color-picker-wrapper { display: flex; flex-direction: column; gap: 0.5rem; }
      .color-picker-main { display: flex; gap: 0.5rem; }
      .color-picker-saturation { position: relative; width: 100%; height: 150px; cursor: crosshair; border-radius: 4px; }
      .color-picker-saturation-handle { position: absolute; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 1px black, inset 0 0 0 1px black; }
      .color-picker-hue { position: relative; width: 20px; height: 150px; cursor: pointer; background: linear-gradient(to bottom, #f00, #ff0, #0f0, #00f, #00f, #f0f, #f00); border-radius: 4px; }
      .color-picker-hue-handle { position: absolute; left: 50%; width: 100%; height: 4px; background: white; border: 1px solid black; transform: translate(-50%, -50%); pointer-events: none; border-radius: 1px; }
      .color-picker-inputs { display: flex; flex-direction: column; gap: 0.5rem; }
      .color-picker-preview { width: 100%; height: 30px; border-radius: 4px; border: 1px solid var(--border-color); }
      .color-picker-inputs label { display: flex; flex-direction: column; text-align: center; font-size: 0.75rem; color: var(--text-dim); }

      /* CustomWallpaper.tsx */
      .custom-wallpaper-image, .custom-wallpaper-live { position: fixed; inset: 0; z-index: -20; background-size: cover; background-position: center; transition: background-image 0.5s ease-in-out; }
    </style>
  </head>
  <body>
    <div class="liquid-background"></div>
    <div class="floating-blob blob-1"></div>
    <div class="floating-blob blob-2"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
